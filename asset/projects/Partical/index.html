<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="bg-img">
        <img src="low-poly.jpg" alt="">
    </div>
    <div class="main-partical bg-color"  >
        
            <div class="logo">
                <img src="hero-logo.png" alt="">
                <div class="headli">
                    <section class="cd-intro">
                        <h1 class="cd-headline clip is-full-width">
                            <span class="cd-words-wrapper">
                                <b class="is-visible">Click On the Live Effect!</b> 
                                <b>Coolest Modern HTML Theme</b>
                                <b>Awesome Ineractive Effect</b>
                            </span>
                        </h1>
                    </section>
                </div>
            </div>
    </div> 

    <div class="theme-switcher">
        <button id="setting"><i class="fa-solid fa-gear"></i></button>
        <ul class="color-changer">
          <li id="red"></li>
          <li id="green"></li>
          <li id="blue"></li>
        </ul>
      </div>




    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="headline.js"></script>
    <script src="partical.js"></script>
    <script src="main.js"></script>
</body>
</html>
